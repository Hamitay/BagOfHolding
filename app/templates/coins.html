{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Party Gold</h1>

    <form class="update" action="/update/coin" method="POST">
        {% for coin in coins %}
        <h2>{{ coin._name }}</h2>
        <input type="number" name="{{ coin._name }}_quantity" id="{{ coin._name }}_quantity" value="{{ coin._quantity }}" required><br>
        {% endfor %}
        <input type="submit" value="Update"><br>
    </form>
</div>
{% endblock %}
